<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel with Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>

    <header class="navbar">
        <h1 class="title">Travel With Us</h1>
        <div class="profile">
            <p class="profile-text">Account</p>
        <div class="profile-icon">
            <i class="fas fa-home"></i>
        </div>
      </div>
    </header>
    
    <main>
        <form action="" class="form-group">
            <div class="form-div">

                <div class="region">
                  <label for="region-selection">Where You Go?</label>
                  <select id="region-selection">
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Finland">Finland</option>
                    <option value="Norway">Norway</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Denmark">Denmark</option>
                </select>
                </div>

                <div class="check-in">
                  <label>Check In</label>
                  <input type="date" class="checkin-input" />
                </div>

                <div class="check-out">
                  <label for="">Check Out</label>
                  <input type="date" class="checkout-input" />
                </div>

                <div class="search">
                  <button class="btn">Search</button>
                </div>
            </div>
      </form>
    </main>

</body>
</html>
